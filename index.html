<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body background-image: url('background.jpg')>

    <style>
    body {
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>
    <div id='nebula' />
    <script src="three.min.js"></script>
    <script>

    let scene, camera, renderer, blueLight;
    let cloudParticles = [];
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight,1,1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;
      let ambient = new THREE.AmbientLight(0x555555);
      scene.add(ambient);

      let directionalLight = new THREE.DirectionalLight(0xff8c19);
directionalLight.position.set(0,0,1);
scene.add(directionalLight);

let orangeLight = new THREE.PointLight(0xcc6600,25,450,1.7);
orangeLight.position.set(200,300,100);
scene.add(orangeLight);
let redLight = new THREE.PointLight(0xd8547e,25,450,1.7);
redLight.position.set(400,300,100);
scene.add(redLight);
blueLight = new THREE.PointLight(0x3677ac,25,450,1.7);
blueLight.position.set(700,300,50);
scene.add(blueLight);
let nebCenter = new THREE.PointLight(0x3677ac,100,450,1.7);
nebCenter.position.set(0,400,0);
scene.add(nebCenter);
      renderer = new THREE.WebGLRenderer({alpha: true});
      renderer.setSize(window.innerWidth/1.3,window.innerHeight/1.3);
      renderer.setClearColor(0x000000,0);
      document.getElementById("nebula").appendChild(renderer.domElement);

      let loader = new THREE.TextureLoader();
      // loader.crossOrigin='anonomys';
      loader.load("smoke-1.png", function(texture){
  //texture is loaded
  cloudGeo = new THREE.PlaneBufferGeometry(400,400);
  cloudMaterial = new THREE.MeshLambertMaterial({
    map:texture,
    transparent: true
  });
  for(let p=0; p<40; p++) {
    let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
    cloud.position.set(
      Math.random()*400 -200,
      500,
      Math.random()*300-400
    );
    cloud.rotation.x = 1.16;
    cloud.rotation.y = -0.12;
    cloud.rotation.z = Math.random()*2*Math.PI;
    cloud.material.opacity = 0.2;
    cloudParticles.push(cloud);
    scene.add(cloud);
  }
});



render();
}
function render() {
  cloudParticles.forEach(p => {
        p.rotation.z -=0.002;
      });

      if(Math.random() > 0.95 || blueLight.power > 100) {
  if(blueLight.power < 100) {
    blueLight.position.set(
      Math.random()*400,
      100 + Math.random() *200,
      100
    );
    blueLight.power=Math.random()*600 + 102;
  } else blueLight.power = 0;

}

renderer.render(scene,camera)
requestAnimationFrame(render);
}
init();

    </script>
    <div>Hello</div>


  </body>
</html>
